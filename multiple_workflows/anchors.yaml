workflows:
  definitions:
    environment:
      apple_signing: &apple_signing
        APP_STORE_CONNECT_ISSUER_ID: <your issuer ID>
        APP_STORE_CONNECT_KEY_IDENTIFIER: <your key identifier>
        APP_STORE_CONNECT_PRIVATE_KEY: Encrypted('...')
        CERTIFICATE_PRIVATE_KEY: Encrypted('...')
    scripts:   
      - &pub_get
        name: Pub Get
        script: flutter packages pub get
      - &install_pods
        name: Install pods
        script: find . -name "Podfile" -execdir pod repo update \; -a -execdir pod install \;
      - &ios_initialize_keychain
        name: Initialize Keychain
        script: |
          keychain initialize
      - &ios_automatic_fetch
        name: Fetch from App Store Connect
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_IDENTIFIER" --type IOS_APP_DEVELOPEMENT
      - &ios_flutter_build
        name: Build app
        script: |
          flutter build ios --release --build-name=1.0.0 --build-number=$(($BUILD_NUMBER+1))
      - &ios_set_signing_to_xcode
        name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - &ios_build
        name: Build ipa
        script: |
          xcode-project build-ipa \
            --workspace $XCODE_WORKSPACE \
            --scheme $XCODE_SCHEME \
            --config $XCODE_CONFIG
    publishing: &publishing
      email:
        recipients:
          - example@example.com
    artifacts:
      - &ipa build/ios/ipa/*.ipa
      - &xcode_log /tmp/xcodebuild_logs/*.log
      - &dsym $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
  flavor_one:
    environment:
      vars: *apple_signing
        XCODE_SCHEME: <scheme for first flavor>
        XCODE_CONFIG: <config for first flavor>
        BUNDLE_IDENTIFIER: <your bundle ID>
    scripts:
      - *install_pods
      - *ios_initialize_keychain
      - *ios_automatic_fetch
      - *ios_flutter_build
      - *ios_set_signing_certificate
      - *ios_set_signing_to_xcode
      - *ios_build
    publishing: *publishing
    artifacts: 
      - *ipa
      - *xcode_log
      - *dsym
  flavor_two:
    environment:
      vars: *apple_signing
        XCODE_SCHEME: <scheme for second flavor>
        XCODE_CONFIG: <config for second flavor>
        BUNDLE_IDENTIFIER: <your bundle ID>
    scripts:
      - *install_pods
      - *ios_initialize_keychain
      - *ios_automatic_fetch
      - *ios_flutter_build
      - *ios_set_signing_certificate
      - *ios_set_signing_to_xcode
      - *ios_build
    publishing: *publishing
    artifacts: 
      - *ipa
      - *xcode_log
      - *dsym
